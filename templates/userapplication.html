<h4>User Details</h4>
<form action="/host/apply" method="post">
  
  <div class="mb-2">
    <label>User Name</label><br>
    <input type="text" name="username" placeholder="Jim">
  </div>
  <div class="mb-2">
    <label>Email ID</label><br>
    <input type="text" name="usermail" placeholder="abc@xyz.com">
  </div>
  <div class="mb-2">
    <label>Phone number</label><br>
    <input type="text" name="userphno" placeholder="9999999999">
  </div>

  <div class="mb-2">
    <label>Start Date</label><br>
    <input type="text" name="stdate" placeholder="yyyy-mm-dd">
  </div>
  <div class="mb-2">
    <label>End Date</label><br>
    <input type="text" name="endate" placeholder="yyyy-mm-dd">
  </div>
  <input type="submit">
</form>
